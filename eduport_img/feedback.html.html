<!---feedback content-->
 <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-custom-red text-white">
                        <h3>Feedback Form</h3>
                    </div>
                    <div class="card-body">
                        <form action="https://formsubmit.co/bida24@thuto.bac.ac.bw" method="POST">
                            <!-- Add a hidden input for the redirect page -->
                            <input type="hidden" name="https://bida24-334.github.io/EduPort/feedback.html.html" value="https://bida24-334.github.io/EduPort/feedback.html.html">
                            <input type="hidden" name="_subject" value="New Feedback Submission">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="feedbackType" class="form-label">Feedback Type</label>
                                <select class="form-select" id="feedbackType" name="feedbackType">
                                    <option value="general">General Feedback</option>
                                    <option value="bug">Bug Report</option>
                                    <option value="feature">Feature Request</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                            </div>
                            
                            <button type="submit" class="hero-btn red-btn">Submit Feedback</button>
                        </form>
                    </div>
                </div>
            </div>
